<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4de2722ab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
    <title>SorteioGram</title>
</head>
<body>
    <header class="head">
        <i class="fas fa-bars" style="color:#F1F1F1; font-size:28px;"></i>

        <a id="logo" href="#"><img src="assets/img/SorteioGram.svg" alt=""></a>

        <nav class="menu">
            <ul>
                <li><a href="#"><span><i class="fab fa-instagram-square"></i></span>Realizar o Sorteio</a></li>
                <li><a href="#"><span><i class="fas fa-envelope"></i></span>Fale Conosco</a></li>
                <li><a href="#"><span><i class="fab fa-chrome"></i></span>Instalar Extesão</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <container class="ladingButtonsgroup">
            <p class="ladingButtonsgroupText">
                Sorteio no Instragram.<br />
                Simples, rápido e confiável !
            </p>
            <div class="ladingButtons">
                <a href="#">
                    <div class="sortButton">
                        <i class="fas fa-users"></i>
                        <h3>Realizar Sorteio</h3>
                    </div>
                </a>

                <a href="#">
                    <div class="tutorialButton">
                        <i class="fas fa-play"></i>
                        <h3>Tutorial do Sorteio</h3>
                    </div>
                </a>
            </div>

            <div class="chromeButton">
                <i class="fab fa-chrome"></i>
                <p id="chromeTextButton">Instale a extensão do SorteioGram para carregar mais rápido,
                <a href="https://chrome.google.com/webstore/detail/sorteiogram/gjpkngahkcdfjnelojifgmdjfocdllne?hl=pt-BR">Clique aqui</a>.</p>
            </div>
        </container>

        <container class="cardsLanding">
            <div id="card">
                <div class="imgCardLanding"><img src="" alt=""></div>
                <h3>1</h3>
                <p></p>
                <div class="createdByLanding">
                    <img class="createdAdmLanding" src="" alt="">
                    <div class="infoAdmLanding">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <div id="card">
                <div class="imgCardLanding"><img src="" alt=""></div>
                <h3>2</h3>
                <p></p>
                <div class="createdByLanding">
                    <img class="createdAdmLanding" src="" alt="">
                    <div class="infoAdmLanding">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
            
            <div id="card">
                <div class="imgCardLanding"><img src="" alt=""></div>
                <h3>3</h3>
                <p></p>
                <div class="createdByLanding">
                    <img class="createdAdmLanding" src="" alt="">
                    <div class="infoAdmLanding">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </container>

        <container class="bannerBox">
            <img class="bannerIMG" src="assets/img/insta_banner.jpeg" alt="" loading="lazy"></img>
        </container>
    </main>

    <footer>

    </footer>
</body>
</html>
